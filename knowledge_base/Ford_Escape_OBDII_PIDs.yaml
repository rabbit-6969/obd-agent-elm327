    description: "Current throttle plate position"
    availability: "All years"
    typical_range: "0-90 degrees"
    diagnostic_use: "Monitor electronic throttle control operation"
    
  - pid: "ESCAPE_ETC_ANG_DES"
    name: "Throttle Angle (Desired)"
    unit: "degrees"
    description: "Target throttle plate position"
    availability: "All years"
    typical_range: "0-90 degrees"
    diagnostic_use: "Compare with actual to detect throttle control issues"
    
