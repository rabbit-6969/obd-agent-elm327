# Ford Escape - OBD-II Parameter IDs (PIDs)
# Comprehensive list of supported diagnostic parameters
# Source: OBDB Community / Sidecar (https://sidecar.clutch.engineering/cars/ford/escape)
# Content rephrased for compliance with licensing restrictions

vehicle_compatibility:
  make: Ford
  model: Escape
  year_ranges:
    - [2001, 2004]  # First Generation
    - [2005, 2007]  # Second Generation Early
    - [2008, 2012]  # Second Generation Late
    - [2013, 2019]  # Third Generation
    - [2020, 2024]  # Fourth Generation
  notes: |
    Parameter availability varies by model year and engine configuration.
    Checkmarks in original data indicate year-specific support.
    This reference covers parameters across all generations.

# Engine Performance Parameters
engine_performance:
  - pid: "ESCAPE_RPM"
    name: "Engine Speed"
    unit: "rpm"
    description: "Current engine rotational speed"
    availability: "All years"
    typical_range: "600-6500 rpm"
    diagnostic_use: "Monitor engine operation, detect misfire, verify idle speed"
    
  - pid: "ESCAPE_ENG_LOAD_PCT"
    name: "Engine Load"
    unit: "percent"
    description: "Calculated engine load value"
    availability: "All years"
    typical_range: "0-100%"
    diagnostic_use: "Assess engine performance under various conditions"
    
  - pid: "ESCAPE_ENG_LOAD_ACT"
    name: "Engine Load (Actual)"
    unit: "percent"
    description: "Actual measured engine load"
    availability: "All years"
    typical_range: "0-100%"
    diagnostic_use: "More accurate than calculated load for diagnostics"
    
  - pid: "ESCAPE_PCM_ACT_ENG_PCT_TRQ"
    name: "Actual Engine Percent Torque"
    unit: "percent"
    description: "Current engine torque output as percentage of maximum"
    availability: "2013+"
    typical_range: "0-100%"
    diagnostic_use: "Monitor powertrain performance and efficiency"
    
  - pid: "ESCAPE_PCM_ENG_REFERENCE_TRQ"
    name: "Engine Reference Torque"
    unit: "newtonMeters"
    description: "Maximum available engine torque at current conditions"
    availability: "2013+"
    typical_range: "Varies by engine"
    diagnostic_use: "Calculate actual torque output"
    
  - pid: "ESCAPE_ERT"
    name: "Engine Run Time"
    unit: "seconds"
    description: "Time since engine start"
    availability: "Most years"
    typical_range: "0-999999 seconds"
    diagnostic_use: "Track warm-up time, correlate with other parameters"

# Fuel System Parameters
fuel_system:
  - pid: "ESCAPE_STFT"
    name: "Short Term Fuel Trim"
    unit: "percent"
    description: "Immediate fuel mixture adjustment"
    availability: "All years"
    typical_range: "-10% to +10% (normal)"
    diagnostic_use: "Detect air leaks, sensor issues, fuel delivery problems"
    interpretation: |
      Positive values: ECU adding fuel (running lean)
      Negative values: ECU removing fuel (running rich)
      Values beyond ±10% indicate problems
    
  - pid: "ESCAPE_LTFT"
    name: "Long Term Fuel Trim"
    unit: "percent"
    description: "Learned fuel mixture adjustment over time"
    availability: "All years"
    typical_range: "-10% to +10% (normal)"
    diagnostic_use: "Identify chronic fuel system issues"
    interpretation: |
      Positive values: Compensating for lean condition
      Negative values: Compensating for rich condition
      Values beyond ±15% indicate significant problems
    
  - pid: "ESCAPE_LPFP_ACT"
    name: "Low Pressure Fuel Pump (Actual)"
    unit: "psi"
    description: "Current low-pressure fuel system pressure"
    availability: "2013+"
    typical_range: "40-60 psi"
    diagnostic_use: "Verify fuel pump operation, detect fuel delivery issues"
    
  - pid: "ESCAPE_LPFP_DES"
    name: "Low Pressure Fuel Pump (Desired)"
    unit: "psi"
    description: "Target low-pressure fuel system pressure"
    availability: "2013+"
    typical_range: "40-60 psi"
    diagnostic_use: "Compare with actual to detect fuel pressure regulation issues"
    
  - pid: "ESCAPE_LPFP_DUTY"
    name: "Low Pressure Fuel Pump Duty Cycle"
    unit: "percent"
    description: "Fuel pump control signal duty cycle"
    availability: "2005+"
    typical_range: "0-100%"
    diagnostic_use: "Monitor fuel pump operation and load"
    
  - pid: "ESCAPE_LPFP_SENS_V"
    name: "Low Pressure Fuel Sensor Voltage"
    unit: "volts"
    description: "Fuel pressure sensor voltage output"
    availability: "2013+"
    typical_range: "0.5-4.5V"
    diagnostic_use: "Verify sensor operation"
    
  - pid: "ESCAPE_HPFP_DES"
    name: "High Pressure Fuel Pump (Desired)"
    unit: "psi"
    description: "Target high-pressure fuel rail pressure (direct injection)"
    availability: "2013+ (EcoBoost engines)"
    typical_range: "500-2500 psi"
    diagnostic_use: "Monitor direct injection fuel system"
    
  - pid: "ESCAPE_HPFP_V"
    name: "High Pressure Fuel Rail Sensor Voltage"
    unit: "volts"
    description: "High-pressure fuel rail sensor voltage"
    availability: "2013+ (EcoBoost engines)"
    typical_range: "0.5-4.5V"
    diagnostic_use: "Verify high-pressure fuel system sensor"

# Air Intake System
air_intake:
  - pid: "ESCAPE_MAP"
    name: "Manifold Absolute Pressure"
    unit: "psi"
    description: "Intake manifold pressure"
    availability: "All years"
    typical_range: "5-15 psi (naturally aspirated), 15-25 psi (turbocharged)"
    diagnostic_use: "Detect vacuum leaks, boost issues, MAP sensor problems"
    
  - pid: "ESCAPE_MAP_V"
    name: "MAP Sensor Voltage"
    unit: "volts"
    description: "Manifold pressure sensor voltage output"
    availability: "2005+"
    typical_range: "0.5-4.5V"
    diagnostic_use: "Verify MAP sensor operation"
    
  - pid: "ESCAPE_IAT_ALT2"
    name: "Intake Air Temperature"
    unit: "celsius"
    description: "Temperature of air entering engine"
    availability: "All years"
    typical_range: "-40 to 120°C"
    diagnostic_use: "Verify IAT sensor, detect intake heating issues"
    
  - pid: "ESCAPE_IAT_SENS_V"
    name: "IAT Sensor Voltage"
    unit: "volts"
    description: "Intake air temperature sensor voltage"
    availability: "All years"
    typical_range: "0.5-4.5V"
    diagnostic_use: "Verify sensor operation"
    
  - pid: "ESCAPE_IAT_FAULT"
    name: "Intake Temperature Fault"
    unit: "scalar"
    description: "IAT sensor fault indicator"
    availability: "All years"
    diagnostic_use: "Quick check for IAT sensor issues"
    
  - pid: "ESCAPE_MCT"
    name: "Manifold Charge Temperature"
    unit: "celsius"
    description: "Temperature of air in intake manifold"
    availability: "2005+"
    typical_range: "-40 to 120°C"
    diagnostic_use: "Monitor intake air heating, intercooler efficiency"
    
  - pid: "ESCAPE_CAT"
    name: "Charge Air Temperature"
    unit: "celsius"
    description: "Temperature after turbocharger/intercooler"
    availability: "2013+ (turbocharged)"
    typical_range: "20-80°C"
    diagnostic_use: "Monitor intercooler efficiency, detect boost issues"
    
  - pid: "ESCAPE_CAT_SENS_V"
    name: "Charge Air Temperature Sensor Voltage"
    unit: "volts"
    description: "Charge air temperature sensor voltage"
    availability: "2013+ (turbocharged)"
    typical_range: "0.5-4.5V"
    diagnostic_use: "Verify sensor operation"
    
  - pid: "ESCAPE_BARO"
    name: "Barometric Pressure"
    unit: "psi"
    description: "Atmospheric pressure"
    availability: "Most years"
    typical_range: "12-15 psi (sea level)"
    diagnostic_use: "Altitude compensation verification"
    
  - pid: "ESCAPE_BARO_V"
    name: "Barometric Pressure Sensor Voltage"
    unit: "volts"
    description: "Barometric pressure sensor voltage"
    availability: "2005+"
    typical_range: "0.5-4.5V"
    diagnostic_use: "Verify sensor operation"

