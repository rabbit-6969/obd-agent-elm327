# ECU Response Address Mapping
ecu_response_addresses:
  description: "CAN response addresses for each ECU (request address + 8)"
  mappings:
    0x720: 0x728  # IPC request → IPC response
    0x726: 0x72E  # BCM request → BCM response
    0x760: 0x768  # ABS request → ABS response
    0x764: 0x76C  # Cruise Control request → response
    0x7DF: 0x7E8  # Broadcast → PCM responds
    0x7E0: 0x7E8  # PCM request → PCM response

# Broadcast Address Explanation
broadcast_address_notes: |
  0x7DF is the OBD-II functional/broadcast address defined in ISO 15765-4.
  
  How it works:
  - Send request to 0x7DF (all ECUs listen)
  - The ECU that handles that parameter responds
  - Response comes from specific ECU address + 8
  
  Example:
    Request:  0x7DF → [broadcast]
    Response: 0x7E8 ← [PCM responds]
  
  Usage:
  - Use 0x7DF for standard OBD-II Mode 01, 03, 07, 09 requests
  - Use specific addresses (0x7E0, 0x726, etc.) for UDS commands
  - Always expect response from (request_address + 8)
  
  ESCAPE_TOT (Transmission Oil Temperature):
  - Listed under 0x7DF in OBDB
  - Actually handled by PCM
  - Response comes from 0x7E8 (PCM response address)

