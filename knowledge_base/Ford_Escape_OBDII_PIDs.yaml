# Diagnostic Notes
diagnostic_notes:
  general: |
    Ford Escape uses manufacturer-specific PIDs beyond standard OBD-II.
    Access requires compatible scan tool with Ford enhanced protocols.
    Parameter availability varies significantly by model year and engine.
    
  protocol_info: |
    2008-2012: ISO 15765-4 CAN (11-bit, 500 kbaud for powertrain)
    2013+: ISO 15765-4 CAN (11-bit, 500 kbaud for powertrain)
    Some parameters require extended diagnostic session (Mode 0x10)
    
  tool_requirements: |
    Basic OBD-II scanner: Standard PIDs only (RPM, coolant temp, etc.)
    Enhanced Ford scanner: All manufacturer-specific PIDs
    FORScan: Full access to all modules and parameters
    
  common_diagnostic_patterns:
    misfire_diagnosis:
      - "Monitor ESCAPE_PCM_MISF_ACCEL_CYLx_NORM for all cylinders"
      - "Check ESCAPE_IGN_TIM_CYL1 and ESCAPE_IGN_CORR_CYL1"
      - "Verify ESCAPE_STFT and ESCAPE_LTFT are within range"
      - "Check ESCAPE_KS1_RAW for knock activity"
      
    boost_issues:
      - "Compare ESCAPE_TIP_ABS with ESCAPE_TIP_DES_ABS"
      - "Monitor ESCAPE_WGDC (should modulate under load)"
      - "Check ESCAPE_CAT for excessive intake temps"
      - "Verify ESCAPE_MAP matches expected boost levels"
      
    vct_problems:
      - "Compare ESCAPE_VCT_INT_ACT with ESCAPE_VCT_INT_DES"
      - "Check ESCAPE_VCT_INT_ERR (should be <5 degrees)"
      - "Monitor ESCAPE_VCT_INT_DUTY (should respond to load)"
      - "Repeat for exhaust cam (EXH parameters)"
      
    fuel_system_diagnosis:
      - "Check ESCAPE_STFT and ESCAPE_LTFT together"
      - "Monitor ESCAPE_LPFP_ACT vs ESCAPE_LPFP_DES"
      - "Verify ESCAPE_LPFP_DUTY responds appropriately"
      - "For DI engines, check ESCAPE_HPFP_DES"

