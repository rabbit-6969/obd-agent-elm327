# Multi-Module Parameter Access
multi_module_notes: |
  Some parameters are available from multiple ECUs:
  
  Odometer:
    - ESCAPE_ODO_726 (Instrument Cluster) - displayed value
    - ESCAPE_PCM_VEH_ODO (PCM) - stored value
    Use both to detect odometer tampering
  
  Fuel Level:
    - ESCAPE_FLI (PCM) - calculated value
    - ESCAPE_FLI_ALT (IPC) - displayed value
    May differ slightly due to filtering
  
  Vehicle Speed:
    - ESCAPE_VSS (PCM) - calculated from transmission
    - ESCAPE_FR_VSS, ESCAPE_FL_VSS, etc. (ABS) - individual wheel speeds
    Use wheel speeds to detect drivetrain slippage
  
  Distance to Empty:
    - ESCAPE_DTE (calculated) - raw calculation
    - ESCAPE_DTE_DISP (displayed) - filtered for driver display
    Displayed value is smoothed to avoid rapid changes

# Advanced Diagnostic Scenarios Using Extended Parameters

advanced_diagnostics:
  abs_wheel_speed_comparison:
    description: "Compare all four wheel speeds to detect issues"
    parameters:
      - "ESCAPE_FR_VSS"
      - "ESCAPE_FL_VSS"
      - "ESCAPE_RR_VSS"
      - "ESCAPE_RL_VSS"
    interpretation: |
      All four should be equal when driving straight.
      Differences indicate:
      - Tire size mismatch
      - Wheel speed sensor failure
      - Differential problems
      - Tire pressure differences
      
  transmission_temperature_monitoring:
    description: "Monitor transmission health via temperature"
    parameters:
      - "ESCAPE_TOT"
      - "ESCAPE_ECT"
    interpretation: |
      Normal: Trans temp 10-20°C above coolant temp
      Warning: Trans temp >110°C
      Critical: Trans temp >120°C
      If trans temp much higher than coolant, check:
      - Transmission cooler
      - Fluid level
      - Torque converter lockup
      
  tpms_comprehensive_check:
    description: "Full tire pressure monitoring"
    parameters:
      - "ESCAPE_TP_FL"
      - "ESCAPE_TP_FR"
      - "ESCAPE_TP_RLO"
      - "ESCAPE_TP_RRO"
      - "ESCAPE_TPMS_WARN"
    interpretation: |
      All tires should be within 2 psi of each other
      Typical: 32-35 psi cold
      Low pressure: <28 psi triggers warning
      Check for:
      - Slow leaks (gradual pressure drop)
      - Temperature effects (pressure varies with temp)
      - Sensor battery life (7-10 years typical)
      
  battery_health_assessment:
    description: "Monitor battery condition"
    parameters:
      - "ESCAPE_BATT_SOC"
      - "ESCAPE_BATT_TEMP"
      - "ESCAPE_BATT_AGE"
    interpretation: |
      Healthy battery: SOC >80%, temp 10-40°C
      Weak battery: SOC <70%, slow charging
      Failed battery: SOC <50%, won't hold charge
      Cold weather: Capacity reduced below 0°C
      Hot weather: Accelerated aging above 40°C
      
  ac_system_diagnosis:
    description: "Air conditioning system health"
    parameters:
      - "ESCAPE_AC_P"
      - "ESCAPE_AC_STATE"
      - "ESCAPE_AAT_ALT"
    interpretation: |
      Normal pressure: 25-45 psi (low side), 150-250 psi (high side)
      Low pressure: System undercharged, leak present
      High pressure: System overcharged, restriction, or cooling issue
      Compressor cycling: Normal in hot weather
      No pressure change when AC on: Compressor not engaging
      
  stability_control_monitoring:
    description: "Monitor vehicle dynamics"
    parameters:
      - "ESCAPE_LAT_G"
      - "ESCAPE_LAT_ANGLE"
      - "ESCAPE_STEER_ANGLE"
      - "ESCAPE_FR_VSS"
      - "ESCAPE_FL_VSS"
      - "ESCAPE_RR_VSS"
      - "ESCAPE_RL_VSS"
    interpretation: |
      Lateral G: Cornering force (0.3-0.8g normal driving)
      Lateral angle: Vehicle yaw (should match steering input)
      Mismatched values indicate:
      - Stability control intervention
      - Tire slip
      - Suspension issues
      - Alignment problems

