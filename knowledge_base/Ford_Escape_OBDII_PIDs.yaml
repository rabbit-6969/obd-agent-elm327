# Additional Parameters from OBDB Extended Dataset
# Includes ECU addresses and suggested metric mappings

# Tire Pressure Monitoring System (TPMS)
tire_pressure_monitoring:
  ecu_address: "726"  # Body Control Module
  parameters:
    - pid: "ESCAPE_TP_FL"
      name: "Front Left Tire Pressure"
      unit: "psi"
      description: "Front left tire pressure reading"
      suggested_metric: "frontLeftTirePressure"
      typical_range: "30-35 psi"
      diagnostic_use: "Monitor tire pressure, detect slow leaks"
      
    - pid: "ESCAPE_TP_FR"
      name: "Front Right Tire Pressure"
      unit: "psi"
      description: "Front right tire pressure reading"
      suggested_metric: "frontRightTirePressure"
      typical_range: "30-35 psi"
