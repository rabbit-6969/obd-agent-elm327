  - pid: ESCAPE_TPMS_WARN
    name: Tire pressure warning
    description: Tire pressure warning
    status: Debugging
    command:
      service: '0x22'
      did: '0x61A5'
      full_command: 22 61 A5
      ecu_address: '720'
    response:
      format: 62 61 A5 [DATA...]
      data_length: Variable
    signal_properties:
      signal_type: boolean
      data_type: boolean
      bit_position: 2
      bit_length: 1
      byte_index: 0
      unit: on/off
    extraction:
      method: single_bit
      formula: (response_data[0] >> 2) & 0x01
      python_code: '# Extract ESCAPE_TPMS_WARN

        data_byte = response[3]  # Skip 62 XX XX header

        escape_tpms_warn = (data_byte >> 2) & 0x01

        # Result: 0 = off, 1 = on'
  - pid: ESCAPE_RPM
    name: Engine speed
    description: Engine speed
    status: Production
    command:
      service: '0x22'
      did: '0x0000'
      full_command: 22 00 00
      ecu_address: 7E0
    response:
      format: 62 00 00 [DATA...]
      data_length: Variable
    signal_properties:
      signal_type: uint16
      data_type: int16
      bit_position: 0
      bit_length: 16
      byte_index: 0
      unit: rpm
    extraction:
      method: byte_spanning
      formula: (response_data[0] << 8) | response_data[1]
      python_code: '# Extract ESCAPE_RPM

        high_byte = response[3]  # Skip 62 XX XX header

        low_byte = response[4]

        raw_value = (high_byte << 8) | low_byte

        # Apply scaling: 0.25

        escape_rpm = raw_value * 0.25

        '
    scaling:
      formula: '0.25'
      unit: rpm
